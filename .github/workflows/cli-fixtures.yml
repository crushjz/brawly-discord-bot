# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CLI Fixtures

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cli:
    name: CLI Fixtures

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - run: |
          git fetch --no-tags --prune --depth=5 origin master

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          CI: true

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"

      - name: Install dependencies
        run: npm install

      - name: Lint affected (PR)
        if: github.event.pull_request
        run: npm run affected:lint -- --base=origin/${{ github.base_ref }} --head=HEAD

        # run: npm run affected:lint --base=${{ github.base_ref }} --head=HEAD
      # - name: Build affected (PR)
      #   if: github.event.pull_request
      #   run: npm run affected:test --base=${{ github.base_ref }} --head=HEAD

      - name: Lint affected (push)
        if: github.event.push
        run: npm run affected:lint
